
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="image1.jpg" onmouseover="bordered();" onmouseout="borderedOff();" id="image1"/>
      <script>
        function bordered(){
          document.getElementById('image1').style.border = '1px black solid';
        }
        function borderedOff(){
          document.getElementById('image1').style.border = '';
        }
      </script>
  </body>
</html>
